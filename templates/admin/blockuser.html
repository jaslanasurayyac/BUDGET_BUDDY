{% extends 'admin/index.html' %}
{% block body %}


    <body>
<form id="form1" name="form1" method="post" action="">
    <style>
        /* General styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
{#            padding: 20px;#}
        }

        /* Card container */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }



        /* Card style */
       .card {
        background: #ffffff;
        width: 320px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s ease;
    }

        .card:hover {
        transform: scale(1.02);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }

        /* Header style */
        .card-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            text-transform: uppercase;
            border-radius: 8px 8px 0 0;
        }

        /* Body content style */
        .card-body {
            padding: 10px;
        }

        /* Paragraph style for details */
        .card-body p {
            margin: 10px 0;
            font-size: 14px;
            color: #333;
            display: flex;
            justify-content: space-between;
        }

        /* Action link styling */
        .action-link {
            text-align: center;
            margin-top: 10px;
        }

        .action-link a {
            text-decoration: none;
            color: #ffffff;
            border: 1px solid #007bff;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.2s, color 0.2s;
        }

        .action-link a:hover {
            background-color: #ffffff;
            color: white;
        }

        /* Responsive layout */
        @media (max-width: 768px) {
            .card {
                width: 90%; /* Full width on small screens */
            }
        }

        .action-btn {
        display: block;
        text-align: center;
        margin-top: 15px;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 6px;
        text-transform: uppercase;
        text-decoration: none;
        font-size: 14px;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .action-btn.block {
        background-color: #dc3545;
    }

    .action-btn:hover {
        background-color: #218838;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08); /* Button hover shadow */
    }

    .action-btn.block:hover {
        background-color: #c82333;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08); /* Block button hover shadow */
    }
    </style>

    <div class="card-container">
        {% for i in data %}
        <div class="card">
            <div class="card-header">{{ i.fname }} {{ i.lname }}</div>
            <div class="card-body">
                <p><strong>Address:</strong> <span>{{ i.place }}</span></p>
                <p><strong>Phone:</strong> <span>{{ i.phone }}</span></p>
                <p><strong>Email:</strong> <span>{{ i.email }}</span></p>
                <div class="action-link">
                    {% if i.LOGIN_ID.type == "user" %}
                        <a href="/admin_block_user/{{ i.LOGIN_ID.id }}" class="action-btn block">Block</a>
                    {% else %}
                        <a href="/admin_unblocked_user/{{ i.LOGIN_ID.id }}"  class="action-btn">Unblock</a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</form>
</body>

{% endblock %}
